<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="main.css">
   <title>Meme Compatibility Quiz</title>
</head>
<body>

   <div id="fb-root"></div>
   <script>

   function checkLoginState(){
      console.log("here");
      FB.getLoginStatus(function(response) {
     if (response.status === 'connected') {
       // the user is logged in and has authenticated your
       // app, and response.authResponse supplies
       // the user's ID, a valid access token, a signed
       // request, and the time the access token
       // and signed request each expire
       var uid = response.authResponse.userID;
       var accessToken = response.authResponse.accessToken;
       console.log("1");
     } else if (response.status === 'not_authorized') {
       // the user is logged in to Facebook,
       // but has not authenticated your app
       console.log("2");
     } else {
       // the user isn't logged in to Facebook.
       console.log("3");
     }
    });
}

   (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.11&appId=188942655024739';
      fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
   </script>

   <div id="wrapper">
      <div id="header">
         <h1>Meme Compatibility Quiz</h1>
      </div>
      <div id="login">
         <div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="true" onlogin="checkLoginState();"></div>
      </div>
   </div>

</body>
</html>
